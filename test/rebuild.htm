<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../popup.js"></script>
</head>
<body>
<form id="xxx" method="get" action="call.htm">
<input type="hidden" value=""/>
</form>

<script type="text/javascript">
    function del() {

        var pop = new txooo.ui.Popup({ contentType: 3, isReloadOnClose: false, width: 340, height: 80 });
        pop.setContent("title", "删除文章");
        pop.setContent("confirmCon", "您确定要彻底删除这篇文章及其所有评论吗？");
        pop.setContent("callBack", delCallback);
        pop.setContent("parameter", { fid: "xxx", popup: pop });
        pop.build();
        pop.show();
        return false;
    }

    function delCallback(para) {
        
        var o_pop = para["popup"];
        o_pop.config.contentType = 1;
        o_pop.setContent("contentUrl", "");
        o_pop.reBuild();
        
        document.getElementById(para["fid"]).target = o_pop.iframeIdName;

        document.getElementById(para["fid"]).submit();
       
    }
</script>
<button onclick="del()">rebuild</button>
</body>
</html>
