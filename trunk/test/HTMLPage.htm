<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../popup.js"></script>
</head>
<body>
<script>
    var k = 0, j = 0;

    function blogdel() {
        var pop = new txooo.ui.Popup({ contentType: 1, isReloadOnClose: false, width: 340, height: 80 });
        pop.setContent("title", "删除文章");
        pop.setContent("confirmCon", "您确定要彻底删除这篇文章及其所有评论吗？");
        pop.setContent("callBack", delCallback);
        pop.setContent("parameter", { fid: "ddddddd", popup: pop });
        pop.build();
        pop.show();
        return false;
    }

    function delCallback(para) {
        var o_pop = para["popup"];
        
        o_pop.config.contentType = 1;
        o_pop.setContent("contentUrl", "");
        o_pop.reBuild();
        alert(o_pop.iframeIdName);
        G(para["fid"]).target = o_pop.iframeIdName;
        
        eval("document." + para["fid"]).submit();
    }

    blogdel();


        

</script>
</body>
</html>
